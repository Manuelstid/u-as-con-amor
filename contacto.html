    <main>
      <form >
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required>

        <label for="correoelectronico">Correo Electronico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

        <label for="numerocelular">Numero Celular</label>
        <input type="tel" id="numerocelular" class="input-padron"required placeholder="(xx)xxxxxxxxxx">

        <label for="mensaje">Mensaje</label>
        <textarea name="Mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

        <fieldset>
            <legend>¿Como le gustaria que lo contactemos ?</legend>

            <label for="radio-email"><input type="radio" 
            name="contacto" value="email" id="radio-email">Email</label>
            
            <label for="radio-celular"><input type="radio" 
            name="contacto" value="celular" id="radio-celular">Celular</label>
            
            <label for="radio-whatsapp"><input type="radio" 
            name="contacto" value="whatsaap" id="radio-whatsaap" checked>Whatsapp</label>
            
        </fieldset>
       
        <div>
            <legend>¿En que horario prefiere ser atendido ?</legend>

        <select>
            <option >Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
        </select>

        </div>
        

        <label class="checkbox"><input type="checkbox" checked> ¿Le gustaria recibir novedades de Uñas Con Amor JG ?</label>
        
        <input type="submit" value="Enviar Formulario" class="enviar">


      </form> 
            <table>
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes-viernes</td>
                    <td>8:00 - 18:00</td>
                </tr>

                <tr>
                    <td>Sabado</td>
                    <td>8:00 - 12:00</td>
                </tr>
            </tbody>
            </table>
